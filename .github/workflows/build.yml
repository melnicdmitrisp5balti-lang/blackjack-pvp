name: Build Android APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev liblzma-dev cmake libffi-dev gettext automake autopoint
        pip3 install --user Cython==0.29.36
        pip3 install --user buildozer
    
    - name: Install Android SDK
      run: |
        mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
        cd ~/.buildozer/android/platform/android-sdk/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        export PATH=$PATH:~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin
        yes | sdkmanager --licenses || true
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"
    
    - name: Build APK
      run: |
        export PATH=$PATH:~/.local/bin:~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin
        export ANDROID_SDK_ROOT=~/.buildozer/android/platform/android-sdk
        buildozer android debug
      env:
        BUILDOZER_WARN_ON_ROOT: 0
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: blackjack-apk
        path: bin/*.apk
