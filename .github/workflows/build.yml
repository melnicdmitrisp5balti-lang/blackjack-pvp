name: Build Android APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev liblzma-dev cmake libffi-dev gettext automake autopoint
        pip3 install --user Cython==0.29.36
        pip3 install --user buildozer
    
    - name: Setup Android SDK with licenses
      run: |
        export ANDROID_SDK_ROOT=~/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest || (mkdir latest && mv cmdline-tools/* latest/)
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
        # Принимаем лицензии
        yes | sdkmanager --licenses || true
        # Устанавливаем компоненты
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
        # Создаем структуру для buildozer
        mkdir -p $ANDROID_SDK_ROOT/tools/bin
        ln -sf $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $ANDROID_SDK_ROOT/tools/bin/sdkmanager
        # Создаем файл принятых лицензий
        mkdir -p $ANDROID_SDK_ROOT/licenses
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_SDK_ROOT/licenses/android-sdk-preview-license
    
    - name: Build APK
      run: |
        export ANDROID_SDK_ROOT=~/.buildozer/android/platform/android-sdk
        export PATH=$PATH:~/.local/bin:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools
        # Принимаем лицензии через buildozer
        yes | buildozer android debug || true
        # Если упало, пробуем еще раз с принятыми лицензиями
        buildozer android debug
      env:
        BUILDOZER_WARN_ON_ROOT: 0
        ANDROID_SDK_ROOT: ~/.buildozer/android/platform/android-sdk
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: blackjack-apk
        path: bin/*.apk
